<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <link rel="stylesheet" type="text/css" href="reset.css" />
  <title>Frontend Mentor | Product list with cart</title>
</head>

<body>

  <main>
    <section>
      <h1>Desserts</h1>
      <ul class="list">
          <li class="list_item">
            <div class="list_add">
              <img src="/assets/images/image-waffle-desktop.jpg" alt="waffle">             
                <button class="list_add-button">
                  <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M5 4h1.5L9 16m0 0h8m-8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-8.5-3h9.25L19 7h-1M8 7h-.688M13 5v4m-2-2h4"/>
                  </svg>
                  <span>Add to Cart</span>
                </button>
            </div>
            <div class="item_details">
              <p class="item_name">Waffle</p>
              <span class="item_description">Waffle with Berries</span>
              <p class="item_price">$<span>6.50</span></p>
            </div>
          </li>
      </ul>
    </section>
    <aside>
      <div class="cart">
        <p>Your Cart (<span>0</span>)</p>
        <div class="empty-img">
          <img src="/assets/images/illustration-empty-cart.svg" alt="empty-cake">
        <span>
          Your added items will appear here
        </span>
        </div>
      </div>
    </aside>
  </main>
